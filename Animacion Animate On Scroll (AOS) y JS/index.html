<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimaciÃ³n con AOS</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 200vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3rem;
    }

    .planet {
      position: relative;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #5f9ea0, #2f4f4f);
      border-radius: 50%;
      margin: 100px auto;
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 0 30px #5f9ea0;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .stars::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        30px 40px white,
        120px 150px white,
        200px 60px white,
        80px 100px white,
        300px 200px white,
        450px 250px white,
        500px 90px white;
    }

    .info {
      text-align: center;
      margin-top: 100px;
      font-size: 1.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1 data-aos="fade-down">ðŸŒ  Bienvenido a la estrella flotante</h1>

  <div class="planet" data-aos="zoom-in"></div>

  <div class="info" data-aos="fade-up" data-aos-delay="500">
    Estrella flotante.<br>
   
  </div>

  <div class="stars"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000 });
  </script>

</body>
</html>
